<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica forms 3</title>
</head>
<body>
    <h1>Información sobre el producto</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Datos básicos</legend>

            <label for="nombre">Nombre</label><br>
            <input type="text" name="nombre" id="nombre"  size="40" required>
            <br><br>

            <label for="desc">Descripción</label><br>
            <textarea name="desc" id="desc" cols="35" rows="5"></textarea>
            <br><br>

            <label for="photo">Foto</label>
            <input type="text" name="photo" id="photo_text" required>
            <input type="file" name="photo" id="photo_file" required>
            <br><br>

            <input type="checkbox" name="contador" id="contador">
            <label for="contador">Añadir contador de visitas</label>
        </fieldset>

        <fieldset>
            <legend>Datos económicos</legend>

            <label for="price">Precio</label>
            <input type="number" name="price" id="price"  min="1" max="1000" step=".5">$


            <label for="taxes">Impuestos</label>
            <select name="taxes" id="taxes">
                <option value="4">4%</option>
                <option value="7">7%</option>
                <option value="16">16%</option>
                <option value="25">25%</option>
            </select>
            <br><br>

            <label for="promocion">Promoción</label><br>
            <input type="radio" name="promocion" id="ninguno" value="ninguno">
            <label for="ninguno">Ninguno</label><br>
            <input type="radio" name="promocion" id="descuento" value="descuento">
            <label for="descuento">Descuento 10%</label><br>
            <input type="radio" name="promocion" id="gift" value="gift">
            <label for="gift">Regalo</label>
            <br><br>

            <button>Enviar</button>

    </form>
</body>
</html>
