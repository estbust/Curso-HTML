<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
    <h1>Formulario de registro - Mi web</h1>
    <form method="get" action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br><br>

        <label>Sexo:</label>
        <input type="radio" id="hombre" name="sexo" value="hombre" required>
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="sexo" value="mujer">
        <label for="mujer">Mujer</label><br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="city">Selecciona la cuidad donde vives:</label><br>
        <select name="city" id="city" required>
            <option value="">-</option>
            <option value="A">Alicante</option>
            <option value="M">Madrid</option>
            <option value="S">Sevilla</option>
            <option value="V">Valencia</option>
        </select>
        <br><br>

        <label for="desc" style="display: block; margin-bottom: 8px;">Añade una descripción:</label>
        <textarea name="desc" id="desc" cols="30" rows="5" placeholder="Escribe aquí tu descripción..."></textarea><br><br>

        <input type="checkbox" id="novedades" name="novedades" checked>
        <label for="novedades">Deseo recibir información sobre novedades y ofertas</label><br><br>

        <input type="checkbox" id="condiciones" name="condiciones" required>
        <label for="condiciones">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label><br><br>
        
        <button>Enviar información</button><br><br>

    </form>
</body>
</html>
