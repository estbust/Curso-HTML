<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo del atributo datalist</title>
</head>
<body>
    <header>
        <h1>Ejemplo del atributo datalist</h1>
    </header>

    <main>
        <h2>Ejemplo de datalist</h2>
        <datalist id="weblang">
            <option value="HTML">
            <option value="CSS">
            <option value="JavaScript">
            <option value="PHP">
            <option value="Python">
            <option value="Ruby">
            <option value="Java">
            <option value="C#">
            <option value="C++">
            <option value="C">
        </datalist>
        <p>
            Indica tu lenguaje favorito de programaci√≥n:
            <input type="text" list="weblang">
        </p>
    </main>
</body>
</html>
