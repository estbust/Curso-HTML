<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo del atributo hidden</title>
</head>
<body>
    <header>
        <h1>Ejemplo del atributo hidden</h1>
    </header>

    <section>
        <h2>Sección 1</h2>
        <p>Este es un párrafo de la sección 1.</p>
    </section>

    <section hidden>
        <h2>Sección 2</h2>
        <p>Este es un párrafo de la sección 2.</p>
    </section>
</body>
</html>
