<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo del atributo popover</title>
</head>
<body>
    <header>
        <h1>Ejemplo del atributo popover</h1>

        <p>
        <button popovertarget="popover1" popovertargetaction="toggle">Cambiar estado del popover</button>
        </p>
    </header>

    <div id="popover1" popover="Este es un popover">
        <section>
            <h2>Sección 1</h2>
            <p>Este es un párrafo de la sección 1.</p>
        </section>

        <section>
            <h2>Sección 2</h2>
            <p>Este es un párrafo de la sección 2.</p>
        </section>

        <p>
            <button popovertarget="popover1" popovertargetaction="close">Cerrar</button>
        </p>
    </div>
</body>
</html>
