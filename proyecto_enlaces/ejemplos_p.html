<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Examples</title>
</head>
<body>
    <p>This is a simple paragraph.</p>
    <p>This is another paragraph with <strong>bold text</strong> and <em>italic text</em>.</p>
    <p>This paragraph contains a <a href="https://www.example.com">link</a>.</p>
    <p style="color: blue;">This paragraph has blue text.</p>
    <p style="font-size: 20px;">This paragraph has a larger font size.</p>
</body>
</html>
