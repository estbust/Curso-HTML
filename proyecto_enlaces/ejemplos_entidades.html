<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities Example</title>
</head>
<body>
    <h1>HTML Entities</h1>
    <p>Here are some examples of HTML entities:</p>
    <ul>
        <li>Less than: &lt;</li>
        <li>Greater than: &gt;</li>
        <li>Ampersand: &amp;</li>
        <li>Double quote: &quot;</li>
        <li>Single quote: &apos;</li>
        <li>Non-breaking space: &nbsp;</li>
        <li>Copyright: &copy;</li>
        <li>Registered trademark: &reg;</li>
        <li>Euro sign: &euro;</li>
    </ul>
</body>
</html>
