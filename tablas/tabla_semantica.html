<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo tabla semantica</title>
</head>
<body>
    <h1>Ejemplo tabla semantica</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Materia</th>
                <th>Califición</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Promedio</th>
                <th>87.5</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Matemáticas</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Historia</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Geografía</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Biología</td>
                <td>85</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
