<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla sencilla</title>
</head>
<body>
    <h1>Ejemplo de tabla sencilla</h1>

    <h2>Listado de cursos</h2>
    <table border="1">
        <tr>
            <th>Curso</th>
            <th>Horas</th>
            <th>Horario</th>
        </tr>
        <tr>
            <td>HTML</td>
            <td>20</td>
            <td>4:00 pm - 8:00 pm</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>30</td>
            <td>4:00 pm - 8:00 pm</td>
        </tr>
        <tr>
            <td>JavaScript</td>
            <td>40</td>
            <td>4:00 pm - 8:00 pm</td>
        </tr>
    </table>
</body>
</html>
