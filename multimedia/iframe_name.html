<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de iframe con google maps</title>
</head>
<body>
    <header>
        <h1>Contenido de google maps</h1>
    </header>

<main>
    <h2>Mapa de Santa Tecla</h2>
    <ul>
        <li><a href="https://en.wikipedia.org/wiki/HTML" target="myiframe">Cargar HTML en la Wikipedia</a></li>
        <li><a href="https://en.wikipedia.org/wiki/CSS" target="myiframe">Cargar CSS en la Wikipedia</a></li>
    </ul>
    <iframe src="" width="1024" height="768" name="myiframe" frameborder="0"></iframe>
</main>

    <footer>
        <p>This content is the property of Google Maps</p>
</body>
</html>
